<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ejericio 4</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Operadores lógicos binarios</h1>
  
  <script>
    var A = 10;
    var B = 20;
    document.write("Que ",A," es menor que ",B," Y que ",B," es menor que ",A," es ",A<B&&B<A," ") <br>
    document.write("Que ",A," es menor que ",B," O que ",B," es menor que ",A," es ",A<B||B<A," ") <br>
    document.write("Que ",A," es menor que ",B," y que ",B," es menor que ",A," es ",A<B&&B<A," salvo que empleemos el operador ! delante de la expresión, entonces lo negaremos y será ",!(A<B&&B<A),"")
  </script>
</body>

</html>
