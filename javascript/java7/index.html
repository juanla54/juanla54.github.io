<body>
  <h1>Ejercicio 07</h1>
  <script>
    var culpable = window.prompt("¿eres culpable?"); // si, no 

    if (culpable == "si") {

      document.write("irás a la cárcel");

    } else if (culpable == "no") {

      document.write("irás a casa");

    } else {

      document.write("la documentación por favor");

    }
    var edad = window.prompt("¿cuantos años tienes?");

    if (edad>=18) {
      document.write(", pero irás a comisaría primero");
   
    } else if (edad<18) {
      document.write(", llama a tus padres");
    } else {
      document.write(", sígame");
    }

  
  </script>
</body>
