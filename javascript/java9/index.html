<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ejercicio 09</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Estructura condicionales else-if vs siwtch</h1>
  <script>
    var frase = prompt("Hola, buenas tardes")
    var frase_nueva = "";
    
    var topping = window.prompt("qué topping quieres: oreo, kitkat, brownie, lacasitos u otro");

    var precio = 0.00;

    var helado = 1.90;

    var precioFinal = 0.00;



    if (topping == "oreo") {

      precio = 1;

    } else if (topping == "kitkat") {

      precio = 1.50;

    } else if (topping == "brownie") {

      precio = 0.75;

    } else if (topping == "lacasitos") {

      precio = 0.95;

    } else {

      document.write("no tenemos este topping, lo sentimos. ");

      precio = 0;

    }


    precioFinal = helado + precio;

    document.write("el helado cuesta " + precioFinal + " €");
    for (i in frase) {
      if (frase[i] == "a") {
        document.write("<h1>", frase_nueva[i] = "u", "</h1>")
      }
      else {
        document.write("<h1>",frase[i]," </h1>")
      }
    }
  </script>
</body>

</html>
